<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tempo</title>
</head>

<body>
    <div class="caixa">
        <input class="paises-do-mundo-perdido" placeholder="Digite a sua cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="lupa com.svg" alt="lupa">
        </button>
        <div class="caixa-dois">
            <h2 class="cidade">Previsão do tempo</h2>

            <p class="temp">21°C</p>

            <img class="nuvem" src="nuvem sem fundo.webp" alt="">


            <p class="Umidade">Umidade: 70%</p>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
